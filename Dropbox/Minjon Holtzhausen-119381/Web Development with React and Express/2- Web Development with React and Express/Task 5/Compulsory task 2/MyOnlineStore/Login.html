<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="LoginStyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="login-menu">
    <form class="px-4 py-3">
      <h1>Login</h1>
      <div class="form-group">
        <label for="FormGroupEmail">Email address</label>
        <input type="email" class="form-control" id="FormGroupEmail" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="FormGroupPassword">Password</label>
        <input type="password" class="form-control" id="FormGroupPassword" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="Check">
        <label class="form-check-label" for="Check">
          Remember me
        </label>
      </div>
      <br />
      <button type="submit" class="btn btn-outline-dark">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <p><a class="item"
        href="Sign up.html">Sign
        up</a></p>
    <p><a class="item" href="">Forgot password?</a></p>
  </div>
</body>

</html>
